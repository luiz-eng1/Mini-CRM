<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Mini CRM</title>
</head>
<body>


    <header class="tituloCabeçalho"><h1>Mini CRM</h1></header>

    <nav>

        <ul class="listaStatus">
            <button class="btn-status" data-status="oportunidade"> Oportunidade </button>    <!--   data-status serve para guardar informação no HTML, sem misturar lógica no JavaScript -->
            <button class="btn-status" data-status="contato realizado"> Contato Realizado </button>
            <button class="btn-status" data-status="proposta enviada"> Proposta Enviada </button>
            <button class="btn-status" data-status="negocio fechado"> Negócio Fechado </button>
            <button class="btn-status" data-status="negocio perdido"> Negócio Perdido </button>
        </ul>

    </nav>
    
    <main>
        <div class="div-botaoAddLead">
            <button class="btn-adicionarLead"  onclick="abrirModal()"> + Adicionar Lead</button>
        </div>


        <!--MODAL-->
        <div id="modalSobreposto" class="modal-sobreposto"> 


            <div class ="modal" id="modal">
            <div class="tituloModal"><h1>Novo Lead</h1></div>

            <div>
                <h3 >Nome do lead</h3>
                <input type="text" id="inputNome">
            </div>

            <div>
                <h3>Origem</h3>
                <input type="text" id="inputOrigem">
            </div>

            <div>
                <h3>Email</h3>
                <input type="text" id="inputEmail">
            </div>

            <div>
                <h3>Telefone</h3>
                <input type="number" id="inputTelefone">          
            </div>

            <div>
                <h3>Data</h3>
                <input type="text" id="inputData">
            </div>

            <div>
                <h3>Status</h3>
                <select id="inputStatus">
                    <option value="oportunidade">Oportunidade</option>
                    <option value="contato realizado">Contato Realizado</option>
                    <option value="proposta enviada">Proposta Enviada</option>
                    <option value="negocio fechado">Negócio Fechado</option>
                </select>
            </div>

            <div class="modal-botoes">
                <button id="btn-confirmar">Confirmar</button>
                <button id="btn-cancelar" onclick="fecharModal()">Cancelar</button>
            </div>


        </div>


        </div>
        
        

        <section class="listaCards">
        </section>


    </main>


    



<script src="script.js" defer></script>
</body>
</html>
